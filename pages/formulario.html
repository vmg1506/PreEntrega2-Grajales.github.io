<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body class="color" >
    <section>
        <div class="color color__blanco">
            <h1>Contactame</h1>
            <h2>Preguntas o consultas? Escribeme un mensaje!</h2>
            <div>
                <form class="formulario1" action="" method="post">
                    <p class="formulario1 formulario1__box1">Email</p>
                    <input class="formulario1 formulario1__box2" type="text" name="Email" placeholder="Ingrese su correo electronico" size="30">
                    <p class="formulario1 formulario1__box3">Nombre</p>
                    <input class="formulario1 formulario1__box4" type="text" name="Nombre"  placeholder= "Ingrese su nombre completo" size="30">
                    <textarea name="texto"  cols="30" rows="10" placeholder="Escribe tu consulta"></textarea>
                    <input class="formulario1 formulario1__btn" type="submit" value="enviar">
                </form>
            </div>
        </div>
        <div class="grilla">
            <div>
                <span class="grilla grilla__span1"> 
                    <img src="../img/walk.png" alt="">
                </span>
                <h2>about club</h2>
                <p>running guide workuots</p>
            </div>
            <div>
                <span class="grilla grilla__span2">
                    <img src="../img/phone.png" alt="">
                </span>
                <h2>phone (landline)</h2>
                <p>+57-3113234567</p>
            </div>
            <div>
                <span class="grilla grilla__span3">
                    <img src="../img/geo.png" alt="">
                </span>
                <h2>localizacion</h2>
                <p>Manizales, caldas</p>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
